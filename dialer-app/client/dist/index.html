  <body>
    <!-- Global Croc preloader -->
    <style>
      #croc-preloader{position:fixed;inset:0;background:radial-gradient(circle at center,#fff27d 0%,#e0a200 45%,#5c3300 100%);display:flex;align-items:center;justify-content:center;z-index:99999;transition:opacity .4s ease;isolation:isolate;}
      #croc-preloader.fade-out{opacity:0;}
      @keyframes crocPulse{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
      #croc-preloader img{
        animation:crocPulse 2s ease-in-out infinite;
        position:relative;
        z-index:1;
        filter:
          drop-shadow(0 0 0 #000)
          drop-shadow(1px 0 0 #000)
          drop-shadow(-1px 0 0 #000)
          drop-shadow(0 1px 0 #000)
          drop-shadow(0 -1px 0 #000);
      }
      #preloader-footer{
        position:absolute;
        bottom:20px;
        width:100%;
        text-align:center;
        font-family:'Inter',sans-serif;
        font-size:12px;
        font-weight:600;
        color:#000;
        z-index:1;
      }
    </style>
    <div id="croc-preloader">
      <video id="bgClip" autoplay muted loop playsinline preload="auto" style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover;mix-blend-mode:multiply;filter:brightness(1.1) contrast(1.15);"></video>
      <script>
        (function(){
          const clips=[
            "/ANIMATION/clip1.webm",
            "/ANIMATION/clip2.webm",
            "/ANIMATION/clip3.webm",
            "/ANIMATION/clip4.webm",
            "/ANIMATION/clip5.webm",
            "/ANIMATION/clip6.webm",
            "/ANIMATION/clip7.webm",
            "/ANIMATION/clip8.webm"
          ];
          const vid=document.getElementById('bgClip');
          if(!vid) return;

          // Avoid repeating the same clip consecutively
          const lastIdxStr=localStorage.getItem('crocLastIdx');
          const lastIdx=lastIdxStr?parseInt(lastIdxStr,10):-1;
          let idx;
          do { idx=Math.floor(Math.random()*clips.length);} while(idx===lastIdx && clips.length>1);
          localStorage.setItem('crocLastIdx',String(idx));

          const src=document.createElement('source');
          src.src=clips[idx];
          src.type='video/webm';
          vid.appendChild(src);
          vid.load();
        })();
      </script>
      <img src="/ANIMATION/HEADER LOGO REFRESH.gif" width="120" height="120" alt="Loading..." />
      <div id="preloader-footer">Crokodial™ CRM © 2025 All Rights Reserved</div>
    </div>
    <script>
      // Safety: remove preloader after 5s even if React fails to mount
      setTimeout(function(){
        var pre=document.getElementById('croc-preloader');
        if(pre){pre.parentNode.removeChild(pre);} },5000);
    </script>
    <div id="root"></div>
